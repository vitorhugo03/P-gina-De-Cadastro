<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div id="container">
        <div id="login-container">
            <p>Bem-vindo de volta</p> <br> <br> <br>
            <p>Acesse sua conta agora</p> <br> <br>
            <button onclick="login()">Entrar</button>
        </div>
        <div id="signup-container">
            <p style="color: forestgreen;">Crie sua conta</p> <br> <br>
            <form id="signup-form" onsubmit="cadastrar(event)">
                <input type="text" id="nomeInput" placeholder="Nome" required>
                <input type="email" id="emailInput" placeholder="Email" required>
                <input type="password" id="senhaInput" placeholder="Senha" required> <br> <br>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
